<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Safari uses the shapes as a mask; color is provided via the link tag -->
  <defs>
    <style>
      .s { fill: #000; }
    </style>
  </defs>

  <!-- Laptop frame (rounded rectangle) -->
  <rect class="s" x="160" y="240" rx="60" ry="60" width="680" height="460"/>
  <!-- Inner screen cutout -->
  <rect x="220" y="300" rx="40" ry="40" width="560" height="340" fill="#fff"/>

  <!-- Base/keyboard bar -->
  <rect class="s" x="220" y="710" rx="40" ry="40" width="560" height="60"/>
  <rect fill="#fff" x="420" y="730" width="160" height="20" rx="10"/>

  <!-- PortaPro doorway with arch (centered) -->
  <rect class="s" x="410" y="380" width="180" height="230" rx="6"/>
  <rect fill="#fff" x="455" y="420" width="90" height="160" rx="4"/>
  <rect class="s" x="385" y="380" width="15" height="230" rx="6"/>
  <rect class="s" x="600" y="380" width="15" height="230" rx="6"/>
  <rect class="s" x="385" y="605" width="230" height="18" rx="9"/>

  <!-- Arch -->
  <path class="s" d="M 390 380 C 440 330, 560 330, 610 380 L 610 390 L 390 390 Z"/>
  <!-- Door handle -->
  <rect class="s" x="505" y="495" width="14" height="28" rx="4"/>
</svg>
